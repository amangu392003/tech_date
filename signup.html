<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="registration">
                <div class="intro">Registration form</div>
                <form action="" class="form_section">
                    <div class="first_name information">
                        <input type="text" name="firstname" id="" class="input_area">
                        <label for="firstname" class="label">First name</label>
                    </div>
                    <div class="last_name information">
                        <input type="text" name="lastname" id="" class="input_area">
                        <label for="lastname" class="label">last name</label>
                    </div>
                    <div class="user_name information">
                        <input type="text" name="username" id="" class="input_area">
                        <label for="username" class="label">user name</label>
                    </div>
                    <div class="age information">
                        <input type="number" name="age" class="input_area">
                        <label for="age" class="label">Age</label>
                    </div>
                    <div class="contact information">
                        <input type="number" name="contact" class="input_area">
                        <label for="contact" class="label">Contact no.</label>
                    </div>
                    <div class="contact information">
                        <select name="Nationality" id=""  class="input_area">
                            <option value="">choose your nation</option>
                            <option value="">India</option>
                            <option value="">Pakistan</option>
                            <option value="">Bangladesh</option>
                            <option value="">Nepal</option>
                        </select>
                        <label for="nation" class="label">Nationality</label>
                    </div>
                    <div class="address information">
                        <input type="text" name="city" id=""  class="input_area">
                        <label for="city" class="label">City</label>
                    </div>
                    <div class="education information">
                        <select name="education" id="" class="input_area">
                            <option value="">choose an option</option>
                            <option value="">12th passed</option>
                            <option value="">Diploma</option>
                            <option value="">Graduate</option>
                            <option value="">Post-graduate</option>
                        </select>
                        <label for="education" class="label">Education</label>
                    </div>
                    <div class="email information">
                        <input type="email"  class="input_area">
                        <label for="" class="label">Email</label>
                    </div>
                    <div class="identification information">
                        <input type="number" name="" id=""  class="input_area">
                        <label for="" class="label">Aadhar number</label>
                    </div>
                    <div class="password information">
                        <input type="text" name="" id=""  class="input_area">
                        <label for="" class="label">Password</label>
                    </div>
                    <div class="confirm information">
                        <input type="text" name="" id=""  class="input_area">
                        <label for="" class="label">Confirm Password</label>
                    </div>
                    <div class="you_know information">
                        <textarea name="" id="textarea"></textarea>
                        <label for="know" class="label">Technology you know</label>
                    </div>
                    <div class="waste_wrapper"></div>
                    <div class="submit_button">
                        <a href="index.html">
                            <button class="submit">Submit</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
