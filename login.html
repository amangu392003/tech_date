<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/879121ee0e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <a href="index.html">
                <div class="logo">
                    <img src="./img/logo.png" alt="" class="logo_image">
                </div>
            </a>
            <div class="login_box">
                <div class="login_intro">
                    <h3>Login</h3>
                </div>
                <div class="login_desc">
                    <p>Sign into your account by entering your information below.</p>
                </div>
                <div class="forward">
                    <a href="" class="google_link">
                        <div class="login_with_google">
                            <img src="./img/google_link.png" alt="" class="google_image">
                            <p>Sign in with Google</p>
                        </div>
                    </a>
                </div>
                <div class="break_line">
                    <div class="br_tag"></div>
                    <div class="break">Or continue with</div>
                    <div class="br_tag"></div>
                </div>
                <!-- form section -->
                <div class="form">
                    <form action="">
                        <div class="email_address">
                            <input type="email" name="Email" class="email form_input" id="Email" placeholder="Email Address">
                        </div>
                        <div class="password_section">
                            <input type="password" name="Password" class="password form_input" id="Password" placeholder="Password">
                        </div>
                    </form>
                    <div class="button_section">
                        <a href="index.html">
                            <button class="forget">
                                Forgot Password?
                            </button>
                        </a>
                        <a href="index.html">
                            <button class="login_btn">
                                Login
                            </button>
                        </a>
                    </div>
                </div>
                <footer class="last_section">
                    <div class="intro">Don't have an account?</div>
                    <div class="account_creation">
                        <a href="" class="acc_create">Create account</a>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
